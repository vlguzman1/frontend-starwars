      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="img/generic.jpeg" class="card-img" alt="...">
          <div class="movieTitle">{{character.name}}</div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{character.name}}</h5>
            <p class="card-text">
              Nacimiento: <small class="text-muted">{{character.birth_year}}</small><br>
              Color de ojos: <small class="text-muted">{{character.eye_color}}</small><br>
              GÃ©nero: <small class="text-muted">{{character.gender}}</small><br>
